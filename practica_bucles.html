    <h2>Bucles de JavaScript</h2>

    <p id="demo"></p>
    
    <script>
    const bucles = ["for- recorre un bloque de código varias veces", "for/in- recorre las propiedades de un objeto", 
    "for/of- recorre los valores de un objeto iterable", "while- recorre un bloque de código mientras una condición específica es verdadera", 
    "do/while- también recorre un bloque de código mientras una condición específica es verdadera"];
    let text = "";
    for (let i = 0; i < bucles.length; i++) {
        text += bucles[i] + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
    </script>
